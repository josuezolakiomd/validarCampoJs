    <div class="input flex">
      <input type="text" name="valor" id="campo" autocomplete="off" autofocus maxlength="14" placeholder="Digite algum dia da semana..." onfocus="this.value='';">
      <button id="btn" onclick="adicionar();">Adicionar</button>
    </div>
  </div>
  <div class="content pd_20">
    <div class="body flex">
      <div class="container">

      </div>
